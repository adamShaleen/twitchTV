<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style/style.css" media="screen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Twitch.TV Streamers</title>
    </head>
    <body>

        <div id="appContainer">
            <div id="logoContainer"><img src="./style/img/twitchLogo.svg" id="logo"></img></div>
            <div class="optionsContainer">
                <h1>Streaming Users</h1>
                <input id="showAll" name="display" type="radio" checked="checked">All</input>
                <input id="showOnline" name="display" type="radio">Online</input>
                <input id="showOffline" name="display" type="radio">Offline</input>
            </div>
            <div id="online" class="dynamicContent">
                <h4>Online Users</h4>
            </div>
            <div id="offline" class="dynamicContent">
                <h4>Offline users</h4>
            </div>
        </div>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>

    </body>
</html>
