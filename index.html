<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" media="screen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Twitch.TV Streamers</title>
    </head>
    <body>

        <div id="appContainer">
            <h3>Twitch TV</h3>
            <input id="showAll" name="display" type="radio" checked="checked">All</input><br>
            <input id="showOnline" name="display" type="radio">Online</input><br>
            <input id="showOffline" name="display" type="radio">Offline</input>
            <div id="online">
                <h4>Online Users</h4>
            </div>
            <div id="offline">
                <h4>Offline users</h4>
            </div>
        </div>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>

    </body>
</html>
